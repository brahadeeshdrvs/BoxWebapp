<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Webapp</title>
    <link rel="stylesheet" href="./box.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/25e210e27a.js" crossorigin="anonymous"></script>

</head>
 <body>
  <main>
    <header>
        <div id="topbar">
            <div>
            <img id="logo" src="./box-logo.png"/>
           </div>
            <div id="header-text">
                <p>Plans</p> 
                <p class="inactive">Blog</p> 
                <p class="inactive">Job</p> 
                <p class="inactive">Features</p> 
            </div>
            <div>
                <button id="signin">Sign In</button>
            </div>
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <section id="landing-section">
        <div id="left-section">
            
         <span id="feature">NEW FEATURE</span>
           
                <h1>Create Your Custom Workspace.</h1>
           
            <div>
                <p>For each execution of a job.</p>
            </div>
            <div>
                <button id="getstart">Get Started</button>
            </div>
           

        </div>
        
        
        <div id="right-section">
            <img src="./landing-section.png"/>
        </div>
        <div id="footer-text">
            <div class="icon-space">
            <div class="icon-wrapper" id="leftarrow"><i class="fas fa-arrow-left"></i></div>
            <div class="icon-wrapper"><i class="fas fa-arrow-right"></i></div>
           </div>
            <div class="space-item"><p id="num">01.</p><p>Creative</br> Workspace Vol. 2</p></div>
        </div>
        

    </section>
  </main>
    
   
</body>
</html>
